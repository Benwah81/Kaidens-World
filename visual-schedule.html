<html lang="en">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-user-select: none; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%); min-height: 100vh; padding: 20px; touch-action: manipulation; }
        .back-button { position: fixed; top: 20px; left: 20px; background: white; color: #2e7d32; border: 2px solid #2e7d32; padding: 15px 30px; border-radius: 25px; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 1000; text-decoration: none; font-size: 1.2em; }
        .back-button:active { transform: scale(0.95); }
        .header { text-align: center; margin: 60px 0 30px; color: #2e7d32; }
        .header h1 { font-size: 2.5em; font-weight: bold; margin-bottom: 10px; }
        .subtitle { font-size: 1.3em; color: #666; margin-bottom: 20px; }
        .instruction { background: #fff3e0; padding: 15px; border-radius: 15px; font-size: 1.1em; font-weight: bold; color: #f57c00; margin-bottom: 20px; text-align: center; }
        .container { max-width: 1400px; margin: 0 auto; }
        .progress-panel { background: white; border-radius: 25px; padding: 25px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .progress-title { font-size: 1.5em; font-weight: bold; color: #2e7d32; margin-bottom: 15px; text-align: center; }
        .progress-bar-container { background: #e0e0e0; height: 40px; border-radius: 20px; overflow: hidden; margin-bottom: 15px; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #4caf50, #81c784); transition: width 0.5s ease; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 1.1em; }
        .progress-stats { display: flex; justify-content: space-around; flex-wrap: wrap; gap: 10px; }
        .stat { background: #e8f5e9; padding: 12px 20px; border-radius: 15px; font-weight: bold; color: #2e7d32; }
        .timeline-section { background: white; border-radius: 25px; padding: 25px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .section-title { font-size: 1.8em; font-weight: bold; color: #2e7d32; margin-bottom: 20px; text-align: center; }
        .timeline { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .time-slot { background: #f5f5f5; border-radius: 20px; padding: 20px; border: 4px dashed #2e7d32; min-height: 180px; display: flex; flex-direction: column; transition: all 0.3s ease; cursor: pointer; }
        .time-slot.active { border-style: solid; background: #e8f5e9; transform: scale(1.05); }
        .time-slot.filled { border-style: solid; border-color: #4caf50; background: white; }
        .time-label { font-size: 1.3em; font-weight: bold; color: #2e7d32; margin-bottom: 10px; text-align: center; }
        .slot-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .drop-placeholder { color: #999; font-size: 1em; text-align: center; }
        .scheduled-activity { text-align: center; animation: dropIn 0.5s ease-out; }
        @keyframes dropIn { 0% { transform: scale(0.5); opacity: 0; } 70% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }
        .activity-icon-large { font-size: 3.5em; margin-bottom: 10px; }
        .activity-title-large { font-size: 1.1em; font-weight: bold; margin-bottom: 10px; color: #333; }
        .completion-btn { padding: 10px 20px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 1.1em; transition: all 0.2s ease; margin-top: 10px; }
        .completion-btn:active { transform: scale(0.95); }
        .completion-btn.incomplete { background: #ff9800; color: white; }
        .completion-btn.completed { background: #4caf50; color: white; }
        .time-slot.completed { background: #e8f5e9; }
        .activity-bank { background: white; border-radius: 25px; padding: 25px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .activities-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .activity-card { background: #e8f5e9; border-radius: 20px; padding: 20px; text-align: center; cursor: pointer; transition: all 0.3s ease; border: 4px solid #2e7d32; min-height: 130px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .activity-card:active { transform: scale(0.95); }
        .activity-card.selected { background: #ffd54f; border-color: #ff9800; transform: scale(1.1); box-shadow: 0 8px 20px rgba(255,152,0,0.4); animation: selectedPulse 1s ease-in-out infinite; }
        @keyframes selectedPulse { 0%, 100% { box-shadow: 0 8px 20px rgba(255,152,0,0.4); } 50% { box-shadow: 0 12px 30px rgba(255,152,0,0.6); } }
        .activity-icon { font-size: 3em; margin-bottom: 10px; }
        .activity-title { font-size: 1em; font-weight: bold; color: #2e7d32; }
        .controls { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin-top: 20px; }
        .btn { padding: 18px 35px; border: none; border-radius: 25px; font-size: 1.3em; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: all 0.2s ease; }
        .btn:active { transform: scale(0.95); }
        .btn-clear { background: #ff9800; color: white; }
        .btn-review { background: #2196f3; color: white; }
        .remove-btn { background: #f44336; color: white; border: none; padding: 8px 16px; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 0.9em; margin-top: 10px; }
        .remove-btn:active { transform: scale(0.95); }
        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .timeline { grid-template-columns: repeat(2, 1fr); }
            .activities-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">üè† Back</a>
    
    <div class="header">
        <h1>üìÖ My Schedule üìÖ</h1>
        <p class="subtitle">Plan your day!</p>
    </div>

    <div class="container">
        <div class="instruction" id="instruction">1Ô∏è‚É£ Tap an activity below to select it</div>

        <div class="progress-panel">
            <div class="progress-title">üìä Today's Progress</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar" style="width: 0%;">0%</div>
            </div>
            <div class="progress-stats">
                <div class="stat">üìÖ <span id="totalCount">0</span> activities</div>
                <div class="stat">‚úÖ <span id="completedCount">0</span> completed</div>
            </div>
        </div>

        <div class="timeline-section">
            <div class="section-title">üïê Your Day</div>
            <div class="timeline" id="timeline"></div>
        </div>

        <div class="activity-bank">
            <div class="section-title">üìö Activities</div>
            <div class="activities-grid" id="activityBank"></div>
        </div>

        <div class="controls">
            <button class="btn btn-review" onclick="reviewSchedule()">üîä Review Schedule</button>
            <button class="btn btn-clear" onclick="clearSchedule()">üîÑ Clear All</button>
        </div>
    </div>

    <script>
        const timeSlots = ['7:00 AM', '8:00 AM', '9:00 AM', '12:00 PM', '3:00 PM', '6:00 PM', '7:00 PM', '8:00 PM'];
        
        const activities = [
            { id: 'breakfast', icon: 'üç≥', title: 'Breakfast' },
            { id: 'brush', icon: 'ü™•', title: 'Brush Teeth' },
            { id: 'dress', icon: 'üëï', title: 'Get Dressed' },
            { id: 'school', icon: 'üè´', title: 'Go to School' },
            { id: 'homework', icon: 'üìù', title: 'Homework' },
            { id: 'lunch', icon: 'üçΩÔ∏è', title: 'Lunch Time' },
            { id: 'snack', icon: 'üç™', title: 'Snack' },
            { id: 'play', icon: 'üéÆ', title: 'Play Time' },
            { id: 'dinner', icon: 'üçï', title: 'Dinner' },
            { id: 'bath', icon: 'üõÅ', title: 'Bath Time' },
            { id: 'story', icon: 'üìñ', title: 'Story Time' },
            { id: 'sleep', icon: 'üò¥', title: 'Bedtime' },
            { id: 'tv', icon: 'üì∫', title: 'TV Time' },
            { id: 'outside', icon: 'üå≥', title: 'Go Outside' },
            { id: 'clean', icon: 'üßπ', title: 'Clean Up' },
            { id: 'music', icon: 'üéµ', title: 'Music Time' },
            { id: 'art', icon: 'üé®', title: 'Art Time' },
            { id: 'exercise', icon: 'üèÉ', title: 'Exercise' },
            { id: 'friend', icon: 'üë´', title: 'Visit Friend' },
            { id: 'therapy', icon: 'üè•', title: 'Therapy' }
        ];

        let scheduleData = {};
        let completedActivities = new Set();
        let selectedActivity = null;

        function init() {
            renderActivityBank();
            renderTimeline();
            updateProgress();
        }

        function renderActivityBank() {
            const bank = document.getElementById('activityBank');
            bank.innerHTML = activities.map(activity => `
                <div class="activity-card" data-id="${activity.id}" onclick="selectActivity('${activity.id}')">
                    <div class="activity-icon">${activity.icon}</div>
                    <div class="activity-title">${activity.title}</div>
                </div>
            `).join('');
        }

        function selectActivity(id) {
            const activity = activities.find(a => a.id === id);
            selectedActivity = activity;
            
            document.querySelectorAll('.activity-card').forEach(card => {
                card.classList.toggle('selected', card.dataset.id === id);
            });

            document.querySelectorAll('.time-slot:not(.filled)').forEach(slot => {
                slot.classList.add('active');
            });

            document.getElementById('instruction').textContent = '2Ô∏è‚É£ Tap a time slot to place it';
            speak(`Selected ${activity.title}`);
        }

        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = timeSlots.map((time, index) => {
                const activity = scheduleData[index];
                const isCompleted = completedActivities.has(index);
                
                return `
                    <div class="time-slot ${activity ? 'filled' : ''} ${isCompleted ? 'completed' : ''}" 
                         data-slot="${index}" onclick="placeActivity(${index})">
                        <div class="time-label">${time}</div>
                        <div class="slot-content">
                            ${!activity ? '<div class="drop-placeholder">Tap to place</div>' : `
                                <div class="scheduled-activity">
                                    <div class="activity-icon-large">${activity.icon}</div>
                                    <div class="activity-title-large">${activity.title}</div>
                                    <button class="completion-btn ${isCompleted ? 'completed' : 'incomplete'}" 
                                            onclick="event.stopPropagation(); toggleCompletion(${index})">
                                        ${isCompleted ? '‚úÖ Done!' : '‚≠ï Mark Done'}
                                    </button>
                                    <button class="remove-btn" onclick="event.stopPropagation(); removeActivity(${index})">
                                        üóëÔ∏è Remove
                                    </button>
                                </div>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function placeActivity(slotIndex) {
            if (!selectedActivity) {
                speak('Please select an activity first');
                return;
            }

            if (scheduleData[slotIndex]) {
                speak('This time slot is full. Remove it first.');
                return;
            }

            scheduleData[slotIndex] = selectedActivity;
            speak(`Added ${selectedActivity.title} at ${timeSlots[slotIndex]}`);
            
            selectedActivity = null;
            document.querySelectorAll('.activity-card').forEach(card => card.classList.remove('selected'));
            document.querySelectorAll('.time-slot').forEach(slot => slot.classList.remove('active'));
            document.getElementById('instruction').textContent = '1Ô∏è‚É£ Tap an activity below to select it';
            
            renderTimeline();
            updateProgress();
        }

        function removeActivity(slotIndex) {
            const activity = scheduleData[slotIndex];
            delete scheduleData[slotIndex];
            completedActivities.delete(slotIndex);
            speak(`Removed ${activity.title}`);
            renderTimeline();
            updateProgress();
        }

        function toggleCompletion(slotIndex) {
            if (!scheduleData[slotIndex]) return;
            
            if (completedActivities.has(slotIndex)) {
                completedActivities.delete(slotIndex);
                speak('Marked as not done');
            } else {
                completedActivities.add(slotIndex);
                const activity = scheduleData[slotIndex];
                speak(`Great job completing ${activity.title}!`);
                createCelebration();
            }
            
            renderTimeline();
            updateProgress();
        }

        function updateProgress() {
            const total = Object.keys(scheduleData).length;
            const completed = completedActivities.size;
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressBar').textContent = percentage + '%';
            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;

            if (total > 0 && completed === total) {
                setTimeout(() => {
                    speak('Congratulations! You completed your entire schedule today! Amazing job!');
                    createBigCelebration();
                }, 500);
            }
        }

        function clearSchedule() {
            if (Object.keys(scheduleData).length === 0) {
                speak('Schedule is already empty');
                return;
            }
            
            scheduleData = {};
            completedActivities.clear();
            selectedActivity = null;
            
            document.querySelectorAll('.activity-card').forEach(card => card.classList.remove('selected'));
            document.getElementById('instruction').textContent = '1Ô∏è‚É£ Tap an activity below to select it';
            
            renderTimeline();
            updateProgress();
            speak('Schedule cleared');
        }

        function reviewSchedule() {
            const items = Object.entries(scheduleData);
            if (items.length === 0) {
                speak('Your schedule is empty. Add some activities first!');
                return;
            }

            speak('Here is your schedule for today:');
            items.forEach(([slotIndex, activity], i) => {
                setTimeout(() => {
                    speak(`At ${timeSlots[parseInt(slotIndex)]}, ${activity.title}`);
                }, (i + 1) * 2000);
            });
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.85;
                utterance.pitch = 1.1;
                utterance.volume = 0.9;
                speechSynthesis.speak(utterance);
            }
        }

        function createCelebration() {
            const emojis = ['‚≠ê', '‚ú®', 'üåü', 'üí´'];
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.style.cssText = `position: fixed; font-size: 3em; pointer-events: none; z-index: 9999; animation: celebrate 2s ease-out forwards;`;
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * window.innerWidth + 'px';
                    emoji.style.top = window.innerHeight + 'px';
                    document.body.appendChild(emoji);
                    
                    const style = document.createElement('style');
                    style.textContent = `@keyframes celebrate { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-${window.innerHeight + 100}px) rotate(360deg); opacity: 0; } }`;
                    document.head.appendChild(style);
                    
                    setTimeout(() => {
                        if (emoji.parentNode) emoji.parentNode.removeChild(emoji);
                        if (style.parentNode) style.parentNode.removeChild(style);
                    }, 2000);
                }, i * 100);
            }
        }

        function createBigCelebration() {
            const emojis = ['üéâ', 'üéä', '‚≠ê', '‚ú®', 'üåü', 'üí´', 'üèÜ', 'üëè'];
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.style.cssText = `position: fixed; font-size: 3em; pointer-events: none; z-index: 9999; animation: celebrate 2s ease-out forwards;`;
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * window.innerWidth + 'px';
                    emoji.style.top = window.innerHeight + 'px';
                    document.body.appendChild(emoji);
                    
                    const style = document.createElement('style');
                    style.textContent = `@keyframes celebrate { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-${window.innerHeight + 100}px) rotate(360deg); opacity: 0; } }`;
                    document.head.appendChild(style);
                    
                    setTimeout(() => {
                        if (emoji.parentNode) emoji.parentNode.removeChild(emoji);
                        if (style.parentNode) style.parentNode.removeChild(style);
                    }, 2000);
                }, i * 100);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            init();
            speak('Build your schedule by tapping activities');
        });
    </script>
</body>
