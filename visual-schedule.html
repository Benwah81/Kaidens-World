<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÖ My Schedule - Kaiden's World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #2e7d32;
            border: 2px solid #2e7d32;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: white;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 60px;
            color: #2e7d32;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .main-container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .activity-bank {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 3px solid #4caf50;
        }

        .activity-bank-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2e7d32;
            font-size: 1.3em;
            font-weight: bold;
        }

        .activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .activity-card {
            background: #f1f8e9;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: grab;
            transition: all 0.3s ease;
            border: 2px solid #81c784;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .activity-card:active {
            cursor: grabbing;
        }

        .activity-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-color: #4caf50;
        }

        .activity-icon {
            font-size: 2.5em;
            margin-bottom: 8px;
        }

        .activity-title {
            font-size: 0.9em;
            font-weight: bold;
            color: #2e7d32;
        }

        .schedule-area {
            flex: 2;
            min-width: 400px;
        }

        .schedule-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .schedule-title {
            color: #2e7d32;
            font-size: 1.5em;
            font-weight: bold;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-clear {
            background: #ff5722;
            color: white;
        }

        .btn-clear:hover {
            background: #e64a19;
            transform: scale(1.05);
        }

        .btn-review {
            background: #2196f3;
            color: white;
        }

        .btn-review:hover {
            background: #1976d2;
            transform: scale(1.05);
        }

        .timeline {
            background: white;
            border-radius: 20px;
            padding: 20px;
            min-height: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 3px solid #4caf50;
        }

        .time-slot {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 3px dashed #81c784;
            min-height: 100px;
            transition: all 0.3s ease;
            position: relative;
        }

        .time-slot.filled {
            background: #c8e6c9;
            border-style: solid;
            border-color: #4caf50;
        }

        .time-slot.drag-over {
            background: #e8f5e8;
            border-color: #4caf50;
            border-style: solid;
            border-width: 4px;
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(76,175,80,0.3);
        }

        .drop-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #81c784;
            font-weight: bold;
            font-size: 1.1em;
            opacity: 0.7;
            pointer-events: none;
            z-index: 1;
        }

        .time-label {
            background: #4caf50;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-right: 15px;
            min-width: 80px;
            text-align: center;
        }

        .activity-slot {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .scheduled-activity {
            background: white;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border: 2px solid #4caf50;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .scheduled-activity:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .scheduled-activity.completed {
            opacity: 0.6;
            background: #e8f5e8;
            border-color: #81c784;
        }

        .scheduled-activity .icon {
            font-size: 2em;
        }

        .scheduled-activity.completed .icon {
            filter: grayscale(50%);
        }

        .scheduled-activity .title {
            font-size: 1.1em;
            color: #2e7d32;
            font-weight: bold;
        }

        .completion-btn {
            background: #4caf50;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .completion-btn:hover {
            transform: scale(1.1);
        }

        .completion-btn.completed {
            background: #81c784;
        }

        .progress-area {
            margin-top: 20px;
            text-align: center;
        }

        .progress-bar-container {
            background: #e0e0e0;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar-fill {
            background: linear-gradient(90deg, #4caf50, #81c784);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8em;
        }

        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(76,175,80,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .celebration-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: bounceIn 0.5s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .main-container {
                flex-direction: column;
            }

            .activity-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">üè† Back to Home</a>

    <div class="header">
        <h1>üìÖ My Daily Schedule üìÖ</h1>
        <p>Drag activities to build your day!</p>
    </div>

    <div class="main-container">
        <!-- Activity Bank -->
        <div class="activity-bank">
            <div class="activity-bank-title">üì¶ Activity Bank</div>
            <div class="activity-grid" id="activityBank">
                <!-- Activities populated by JavaScript -->
            </div>
        </div>

        <!-- Schedule Area -->
        <div class="schedule-area">
            <div class="schedule-controls">
                <div class="schedule-title">Today's Schedule</div>
                <div class="control-buttons">
                    <button class="btn btn-clear" onclick="clearSchedule()">üóëÔ∏è Clear</button>
                    <button class="btn btn-review" onclick="reviewSchedule()">‚ñ∂Ô∏è Review</button>
                </div>
            </div>

            <div class="timeline" id="timeline">
                <!-- Time slots populated by JavaScript -->
            </div>

            <div class="progress-area">
                <div>Progress: <span id="completedCount">0</span> of <span id="totalCount">0</span> activities completed!</div>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" id="progressFill">0%</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Celebration Overlay -->
    <div class="celebration-overlay" id="celebrationOverlay">
        <div class="celebration-content">
            <h2>üéâ Amazing Job! üéâ</h2>
            <p>You completed all your activities today!</p>
            <button class="btn btn-review" onclick="hideCelebration()">Awesome!</button>
        </div>
    </div>

    <script>
        // Schedule data
        const activities = [
            { id: 'wake_up', icon: 'üåÖ', title: 'Wake Up', sound: 'Good morning!' },
            { id: 'brush_teeth', icon: 'ü¶∑', title: 'Brush Teeth', sound: 'Time to brush teeth!' },
            { id: 'breakfast', icon: 'ü•û', title: 'Breakfast', sound: 'Time to eat breakfast!' },
            { id: 'get_dressed', icon: 'üëï', title: 'Get Dressed', sound: 'Time to get dressed!' },
            { id: 'school', icon: 'üè´', title: 'School', sound: 'Time for school!' },
            { id: 'lunch', icon: 'ü•™', title: 'Lunch', sound: 'Time for lunch!' },
            { id: 'play', icon: 'üéÆ', title: 'Play Time', sound: 'Time to play!' },
            { id: 'snack', icon: 'üçé', title: 'Snack', sound: 'Time for a snack!' },
            { id: 'homework', icon: 'üìö', title: 'Homework', sound: 'Time for homework!' },
            { id: 'dinner', icon: 'üçΩÔ∏è', title: 'Dinner', sound: 'Time for dinner!' },
            { id: 'bath', icon: 'üõÅ', title: 'Bath Time', sound: 'Time for a bath!' },
            { id: 'bedtime', icon: 'üåô', title: 'Bedtime', sound: 'Time for bed!' },
            { id: 'read', icon: 'üìñ', title: 'Reading', sound: 'Time to read!' },
            { id: 'exercise', icon: 'üèÉ', title: 'Exercise', sound: 'Time to exercise!' },
            { id: 'clean', icon: 'üßπ', title: 'Clean Up', sound: 'Time to clean up!' },
            { id: 'music', icon: 'üéµ', title: 'Music Time', sound: 'Time for music!' },
            { id: 'outside', icon: 'üå≥', title: 'Outside Time', sound: 'Time to go outside!' },
            { id: 'art', icon: 'üé®', title: 'Art Time', sound: 'Time for art!' },
            { id: 'tv', icon: 'üì∫', title: 'TV Time', sound: 'Time to watch TV!' },
            { id: 'nap', icon: 'üò¥', title: 'Nap Time', sound: 'Time for a nap!' }
        ];

        const timeSlots = [
            '7:00 AM', '8:00 AM', '9:00 AM', '10:00 AM', '11:00 AM', '12:00 PM',
            '1:00 PM', '2:00 PM', '3:00 PM', '4:00 PM', '5:00 PM', '6:00 PM',
            '7:00 PM', '8:00 PM'
        ];

        let scheduleData = {};
        let completedActivities = new Set();

        // Initialize
        function init() {
            renderActivityBank();
            renderTimeline();
            updateProgress();
        }

        // Render activity bank
        function renderActivityBank() {
            const bank = document.getElementById('activityBank');
            bank.innerHTML = activities.map(activity => `
                <div class="activity-card" draggable="true" data-activity="${activity.id}">
                    <div class="activity-icon">${activity.icon}</div>
                    <div class="activity-title">${activity.title}</div>
                </div>
            `).join('');

            // Setup drag events
            document.querySelectorAll('.activity-card').forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
            });
        }

        // Render timeline
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = timeSlots.map((time, index) => {
                const activity = scheduleData[index];
                const isCompleted = completedActivities.has(index);
                
                return `
                    <div class="time-slot ${activity ? 'filled' : ''}" data-slot="${index}">
                        ${!activity ? '<div class="drop-placeholder">Drop activity here</div>' : ''}
                        <div class="time-label">${time}</div>
                        <div class="activity-slot">
                            ${activity ? `
                                <div class="scheduled-activity ${isCompleted ? 'completed' : ''}" onclick="toggleCompletion(${index})">
                                    <span class="icon">${activity.icon}</span>
                                    <div class="title">${activity.title}</div>
                                    <button class="completion-btn ${isCompleted ? 'completed' : ''}" onclick="event.stopPropagation(); toggleCompletion(${index})">
                                        ${isCompleted ? '‚úì' : '‚óã'}
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            // Setup drop events
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.addEventListener('dragover', handleDragOver);
                slot.addEventListener('dragleave', handleDragLeave);
                slot.addEventListener('drop', handleDrop);
            });
        }

        // Drag and drop handlers
        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.activity);
            e.target.style.opacity = '0.5';
        }

        function handleDragEnd(e) {
            e.target.style.opacity = '1';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            const activityId = e.dataTransfer.getData('text/plain');
            const activity = activities.find(a => a.id === activityId);
            const slotIndex = parseInt(e.currentTarget.dataset.slot);
            
            if (activity) {
                scheduleData[slotIndex] = activity;
                renderTimeline();
                updateProgress();
                
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(
                        `Added ${activity.title} to ${timeSlots[slotIndex]}`
                    );
                    speechSynthesis.speak(utterance);
                }
            }
        }

        // Toggle completion
        function toggleCompletion(slotIndex) {
            if (completedActivities.has(slotIndex)) {
                completedActivities.delete(slotIndex);
                speak('Activity unchecked');
            } else {
                completedActivities.add(slotIndex);
                const activity = scheduleData[slotIndex];
                if (activity) {
                    speak(`Great job completing ${activity.title}!`);
                    createCelebrationEffect();
                }
            }
            
            renderTimeline();
            updateProgress();
            
            // Check if all completed
            const scheduledCount = Object.keys(scheduleData).length;
            if (scheduledCount > 0 && completedActivities.size === scheduledCount) {
                showFullCelebration();
            }
        }

        // Update progress
        function updateProgress() {
            const scheduledCount = Object.keys(scheduleData).length;
            const completedCount = completedActivities.size;
            const percentage = scheduledCount > 0 ? Math.round((completedCount / scheduledCount) * 100) : 0;

            document.getElementById('totalCount').textContent = scheduledCount;
            document.getElementById('completedCount').textContent = completedCount;
            
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = percentage + '%';
            progressFill.textContent = percentage + '%';
        }

        // Clear schedule
        function clearSchedule() {
            scheduleData = {};
            completedActivities.clear();
            renderTimeline();
            updateProgress();
            speak('Schedule cleared');
        }

        // Review schedule
        function reviewSchedule() {
            const scheduledItems = Object.entries(scheduleData);
            if (scheduledItems.length === 0) {
                speak('Your schedule is empty. Add some activities first!');
                return;
            }

            speak('Here is your schedule for today:');
            
            scheduledItems.forEach(([slotIndex, activity], index) => {
                const timeSlot = timeSlots[parseInt(slotIndex)];
                setTimeout(() => {
                    speak(`At ${timeSlot}, ${activity.sound}`);
                }, (index + 1) * 2000);
            });
        }

        // Speech helper
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                speechSynthesis.speak(utterance);
            }
        }

        // Celebration effects
        function createCelebrationEffect() {
            const stars = ['‚≠ê', '‚ú®', 'üåü', 'üí´', 'üéâ'];
            for (let i = 0; i < 4; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.style.cssText = `
                        position: fixed; 
                        pointer-events: none; 
                        font-size: 3em; 
                        z-index: 999;
                        animation: floatUp 3s ease-out forwards;
                    `;
                    star.textContent = stars[Math.floor(Math.random() * stars.length)];
                    star.style.left = Math.random() * window.innerWidth + 'px';
                    star.style.top = (window.innerHeight - 100) + 'px';
                    document.body.appendChild(star);
                    
                    setTimeout(() => {
                        if (star.parentNode) {
                            star.parentNode.removeChild(star);
                        }
                    }, 3000);
                }, i * 200);
            }
        }

        function showFullCelebration() {
            const overlay = document.getElementById('celebrationOverlay');
            overlay.style.display = 'flex';
            
            speak('Congratulations! You completed your entire schedule today! You did an amazing job!');
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => createCelebrationEffect(), i * 100);
            }
        }

        function hideCelebration() {
            document.getElementById('celebrationOverlay').style.display = 'none';
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
