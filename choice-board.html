        .feedback-area {
            margin-top: 30px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .selection-display {
            background: #4caf50;
            color: white;
            padding: 20px 40px;

            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(76,175,80,0.3);
            animation: celebrateSelection 0.6s ease;
        }

        @keyframes celebrateSelection {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .celebration-stars {
            position: fixed;
            pointer-events: none;
            font-size: 2em;
            color: #ffd700;
            animation: starfall 1.5s ease-out forwards;
        }

        @keyframes starfall {
            0% {
                transform: translateY(-20px) scale(0);
                opacity: 1;
            }
            50% {
                transform: translateY(20px) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100px) scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .choice-grid {

                { id: 'wait', icon: '‚è∏Ô∏è', text: 'Wait', subtext: 'Please wait' }

        let currentCategory = 'needs';
        let selectedChoice = null;

        // Initialize the app
        function init() {
            console.log('üåü Kaiden\'s World Choice Board - Initializing...');
            renderChoices(currentCategory);
            setupTabListeners();
            console.log('‚úÖ Choice Board ready!');
        }

        // Render choice cards for current category
        function renderChoices(category) {
            const grid = document.getElementById('choiceGrid');
            const choices = choiceCategories[category];
            
            grid.innerHTML = choices.map(choice => `
                <div class="choice-card" data-choice="${choice.id}" data-text="${choice.text}" data-category="${category}">
                    <span class="choice-icon">${choice.icon}</span>
                    <div class="choice-text">${choice.text}</div>
                    <div class="choice-subtext">${choice.subtext}</div>
                </div>
            `).join('');
            
            // Add click listeners using event delegation
            setupChoiceListeners();
        }
        
        // Setup click listeners for choice cards
        function setupChoiceListeners() {
            document.querySelectorAll('.choice-card').forEach(card => {
                card.addEventListener('click', function() {
                    const choiceId = this.dataset.choice;
                    const choiceText = this.dataset.text;
                    const category = this.dataset.category;
                    selectChoice(choiceId, choiceText, category);
                });
            });
        }

        // Setup tab button listeners
        function setupTabListeners() {
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    // Update active tab
                    document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    // Switch category
                    currentCategory = e.target.dataset.category;
                    renderChoices(currentCategory);
                    
                    // Clear previous selection
                    clearSelection();
                });
            });
        }

        // Handle choice selection
        function selectChoice(choiceId, choiceText, category) {
            console.log('Choice selected:', choiceText);
            
            // Clear previous selection
            document.querySelectorAll('.choice-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Mark current selection
            document.querySelector(`[data-choice="${choiceId}"]`).classList.add('selected');
            
            // Show feedback
            showSelectionFeedback(choiceText);
            
            // Create celebration effect
            createCelebrationEffect();
            
            // Speak the choice
            speakChoice(choiceText);
            
            selectedChoice = { id: choiceId, text: choiceText, category: category };
        }

        // Show selection feedback
        function showSelectionFeedback(text) {
            const feedbackArea = document.getElementById('feedbackArea');
            feedbackArea.innerHTML = `
                <div class="selection-display">
                    ‚ú® ${text}! ‚ú®
                </div>
            `;
        }

        // Clear selection feedback
        function clearSelection() {
            const feedbackArea = document.getElementById('feedbackArea');
            feedbackArea.innerHTML = '<p style="color: #666; font-size: 1.1em;">üëÜ Tap a card to make your choice</p>';
            selectedChoice = null;
        }

        // Create visual celebration effect
        function createCelebrationEffect() {
            const stars = ['‚≠ê', '‚ú®', 'üåü', 'üí´'];
            
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.className = 'celebration-stars';
                    star.textContent = stars[Math.floor(Math.random() * stars.length)];
                    star.style.left = Math.random() * window.innerWidth + 'px';
                    star.style.top = '10px';
                    document.body.appendChild(star);
                    
                    setTimeout(() => {
                        if (star.parentNode) {
                            star.parentNode.removeChild(star);
                        }
                    }, 1500);
                }, i * 100);
            }
        }

        // Text-to-speech for choice
        function speakChoice(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                utterance.pitch = 1.1;
                utterance.volume = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', init);
