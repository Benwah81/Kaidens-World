<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü Token Board - Kaiden's World</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #fef3e2 0%, #ffe8a3 100%); min-height: 100vh; padding: 20px; }
        .back-button { position: fixed; top: 20px; left: 20px; background: white; color: #ff9800; border: 2px solid #ff9800; padding: 12px 24px; border-radius: 25px; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 1000; text-decoration: none; }
        .back-button:hover { transform: scale(1.05); }
        .header { text-align: center; margin: 60px 0 30px; color: #ff9800; }
        .header h1 { font-size: 3em; font-weight: bold; margin-bottom: 10px; }
        .subtitle { font-size: 1.3em; color: #666; }
        .main-container { max-width: 1000px; margin: 0 auto; }
        .goal-section { background: white; border-radius: 25px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 30px; text-align: center; }
        .goal-title { font-size: 1.8em; font-weight: bold; color: #ff9800; margin-bottom: 20px; }
        .goal-selector { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-bottom: 20px; }
        .goal-btn { padding: 15px 25px; border: 3px solid #ff9800; background: white; color: #ff9800; border-radius: 15px; font-size: 1.2em; font-weight: bold; cursor: pointer; transition: all 0.3s ease; }
        .goal-btn:hover { background: #fff3e0; transform: scale(1.05); }
        .goal-btn.active { background: #ff9800; color: white; }
        .reward-input { margin-top: 20px; }
        .reward-input input { padding: 12px; border: 3px solid #ff9800; border-radius: 15px; font-size: 1.1em; width: 300px; max-width: 100%; text-align: center; }
        .token-board { background: white; border-radius: 25px; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .progress-header { text-align: center; margin-bottom: 30px; }
        .progress-text { font-size: 1.8em; font-weight: bold; color: #333; margin-bottom: 15px; }
        .progress-bar-container { background: #f0f0f0; height: 40px; border-radius: 20px; overflow: hidden; margin-bottom: 20px; }
        .progress-bar-fill { height: 100%; background: linear-gradient(90deg, #ffd700, #ff9800); transition: width 0.5s ease; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 1.2em; }
        .tokens-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 20px; margin-top: 30px; }
        .token-slot { background: #f8f9fa; border: 4px dashed #ddd; border-radius: 20px; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 4em; transition: all 0.3s ease; position: relative; }
        .token-slot.earned { background: linear-gradient(135deg, #fff9e6, #ffe8a3); border-color: #ffd700; border-style: solid; animation: tokenEarn 0.6s ease-out; }
        @keyframes tokenEarn { 0% { transform: scale(0.5) rotate(-180deg); opacity: 0; } 70% { transform: scale(1.15) rotate(10deg); } 100% { transform: scale(1) rotate(0deg); opacity: 1; } }
        .token-slot.earned .token-icon { animation: sparkle 1.5s ease-in-out infinite; }
        @keyframes sparkle { 0%, 100% { transform: scale(1) rotate(0deg); } 50% { transform: scale(1.1) rotate(5deg); } }
        .empty-token { color: #ddd; }
        .controls { display: flex; gap: 15px; justify-content: center; margin-top: 30px; flex-wrap: wrap; }
        .btn { padding: 15px 30px; border: none; border-radius: 20px; font-size: 1.2em; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: all 0.3s ease; }
        .btn-earn { background: #4caf50; color: white; font-size: 1.5em; padding: 20px 40px; }
        .btn-earn:hover { background: #45a049; transform: scale(1.05); }
        .btn-remove { background: #ff9800; color: white; }
        .btn-remove:hover { background: #f57c00; transform: scale(1.05); }
        .btn-reset { background: #f44336; color: white; }
        .btn-reset:hover { background: #d32f2f; transform: scale(1.05); }
        .reward-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1999; }
        .reward-overlay.show { display: block; }
        .reward-celebration { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 60px; border-radius: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); z-index: 2000; text-align: center; animation: bounceIn 0.6s ease-out; max-width: 90%; }
        .reward-celebration.show { display: block; }
        @keyframes bounceIn { 0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; } 50% { transform: translate(-50%, -50%) scale(1.1); } 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; } }
        .reward-icon { font-size: 8em; margin-bottom: 20px; animation: rewardSpin 2s ease-in-out infinite; }
        @keyframes rewardSpin { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }
        .reward-text { font-size: 3em; font-weight: bold; color: #ff9800; margin-bottom: 15px; }
        .reward-message { font-size: 1.5em; color: #666; margin-bottom: 20px; }
        .reward-name { font-size: 2em; font-weight: bold; color: #4caf50; margin-bottom: 30px; background: #e8f5e9; padding: 15px; border-radius: 15px; }
        .btn-claim { background: #4caf50; color: white; padding: 20px 50px; border: none; border-radius: 25px; font-size: 1.5em; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .btn-claim:hover { background: #45a049; transform: scale(1.05); }
        .task-suggestions { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .suggestions-title { font-size: 1.5em; font-weight: bold; color: #ff9800; margin-bottom: 20px; text-align: center; }
        .task-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .task-item { background: #fff3e0; padding: 15px; border-radius: 15px; border: 2px solid #ff9800; cursor: pointer; transition: all 0.3s ease; text-align: center; }
        .task-item:hover { background: #ffe8a3; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .task-icon { font-size: 2em; margin-bottom: 8px; }
        .task-name { font-weight: bold; color: #333; }
        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .tokens-grid { grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 15px; }
            .token-slot { font-size: 3em; }
            .reward-text { font-size: 2em; }
            .reward-icon { font-size: 6em; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">üè† Back</a>
    
    <div class="header">
        <h1>üåü Token Board üåü</h1>
        <p class="subtitle">Earn tokens to get your reward!</p>
    </div>

    <div class="main-container">
        <div class="goal-section">
            <div class="goal-title">Set Your Goal</div>
            <div class="goal-selector">
                <button class="goal-btn" onclick="setGoal(3)">3 Tokens</button>
                <button class="goal-btn active" onclick="setGoal(5)">5 Tokens</button>
                <button class="goal-btn" onclick="setGoal(10)">10 Tokens</button>
                <button class="goal-btn" onclick="setGoal(15)">15 Tokens</button>
            </div>
            <div class="reward-input">
                <input type="text" id="rewardName" placeholder="What's your reward?" value="Screen Time!" onchange="updateReward()">
            </div>
        </div>

        <div class="token-board">
            <div class="progress-header">
                <div class="progress-text" id="progressText">0 of 5 tokens earned</div>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" id="progressBar" style="width: 0%;">0%</div>
                </div>
            </div>
            <div class="tokens-grid" id="tokensGrid"></div>
            <div class="controls">
                <button class="btn btn-earn" onclick="earnToken()">‚≠ê Earn a Token!</button>
                <button class="btn btn-remove" onclick="removeToken()">‚ûñ Remove One</button>
                <button class="btn btn-reset" onclick="resetBoard()">üîÑ Start Over</button>
            </div>
        </div>

        <div class="task-suggestions">
            <div class="suggestions-title">üí° Ways to Earn Tokens</div>
            <div class="task-list">
                <div class="task-item" onclick="earnTokenForTask('Brushing Teeth')">
                    <div class="task-icon">ü™•</div>
                    <div class="task-name">Brush Teeth</div>
                </div>
                <div class="task-item" onclick="earnTokenForTask('Getting Dressed')">
                    <div class="task-icon">üëï</div>
                    <div class="task-name">Get Dressed</div>
                </div>
                <div class="task-item" onclick="earnTokenForTask('Cleaning Up')">
                    <div class="task-icon">üßπ</div>
                    <div class="task-name">Clean Up</div>
                </div>
                <div class="task-item" onclick="earnTokenForTask('Homework')">
                    <div class="task-icon">üìö</div>
                    <div class="task-name">Homework</div>
                </div>
                <div class="task-item" onclick="earnTokenForTask('Good Listening')">
                    <div class="task-icon">üëÇ</div>
                    <div class="task-name">Good Listening</div>
                </div>
                <div class="task-item" onclick="earnTokenForTask('Being Kind')">
                    <div class="task-icon">üíù</div>
                    <div class="task-name">Being Kind</div>
                </div>
            </div>
        </div>
    </div>

    <div class="reward-overlay" id="overlay"></div>
    <div class="reward-celebration" id="celebration">
        <div class="reward-icon">üèÜ</div>
        <div class="reward-text">YOU DID IT!</div>
        <div class="reward-message">You earned all your tokens!</div>
        <div class="reward-name" id="rewardDisplay">Screen Time!</div>
        <button class="btn-claim" onclick="claimReward()">üéâ Claim Reward!</button>
    </div>

    <script>
        let tokenGoal = 5;
        let tokensEarned = 0;
        let rewardName = "Screen Time!";

        function initBoard() {
            renderBoard();
            updateProgress();
        }

        function setGoal(goal) {
            tokenGoal = goal;
            tokensEarned = Math.min(tokensEarned, goal);
            
            document.querySelectorAll('.goal-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            renderBoard();
            updateProgress();
            speak(`Goal set to ${goal} tokens`);
        }

        function updateReward() {
            rewardName = document.getElementById('rewardName').value || "A Special Reward!";
            speak(`Your reward is ${rewardName}`);
        }

        function renderBoard() {
            const grid = document.getElementById('tokensGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < tokenGoal; i++) {
                const slot = document.createElement('div');
                slot.className = 'token-slot';
                slot.id = `token-${i}`;
                
                if (i < tokensEarned) {
                    slot.classList.add('earned');
                    slot.innerHTML = '<div class="token-icon">‚≠ê</div>';
                } else {
                    slot.innerHTML = '<div class="empty-token">‚òÜ</div>';
                }
                
                grid.appendChild(slot);
            }
        }

        function earnToken() {
            if (tokensEarned < tokenGoal) {
                tokensEarned++;
                
                const slot = document.getElementById(`token-${tokensEarned - 1}`);
                slot.classList.add('earned');
                slot.innerHTML = '<div class="token-icon">‚≠ê</div>';
                
                updateProgress();
                speak(`Great job! ${tokensEarned} token${tokensEarned > 1 ? 's' : ''} earned!`);
                playEarnSound();
                
                if (tokensEarned === tokenGoal) {
                    setTimeout(showRewardCelebration, 800);
                }
            }
        }

        function earnTokenForTask(taskName) {
            if (tokensEarned < tokenGoal) {
                speak(`Great job ${taskName}!`);
                setTimeout(earnToken, 500);
            }
        }

        function removeToken() {
            if (tokensEarned > 0) {
                tokensEarned--;
                renderBoard();
                updateProgress();
                speak('Token removed');
            }
        }

        function resetBoard() {
            tokensEarned = 0;
            renderBoard();
            updateProgress();
            speak('Board reset. Let\'s start earning tokens!');
        }

        function updateProgress() {
            const percentage = (tokensEarned / tokenGoal) * 100;
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            progressBar.style.width = percentage + '%';
            progressBar.textContent = Math.round(percentage) + '%';
            progressText.textContent = `${tokensEarned} of ${tokenGoal} tokens earned`;
            
            if (tokensEarned === tokenGoal) {
                progressBar.style.background = 'linear-gradient(90deg, #4caf50, #81c784)';
            }
        }

        function showRewardCelebration() {
            document.getElementById('rewardDisplay').textContent = rewardName;
            document.getElementById('overlay').classList.add('show');
            document.getElementById('celebration').classList.add('show');
            speak(`Congratulations! You earned your reward: ${rewardName}!`);
            playVictorySound();
            createConfetti();
        }

        function claimReward() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('celebration').classList.remove('show');
            resetBoard();
            speak('Ready to earn more tokens!');
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                utterance.volume = 0.9;
                speechSynthesis.speak(utterance);
            }
        }

        function playEarnSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const frequencies = [523.25, 659.25];
            
            frequencies.forEach((freq, i) => {
                setTimeout(() => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                    gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    osc.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 0.3);
                }, i * 150);
            });
        }

        function playVictorySound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const frequencies = [523.25, 659.25, 783.99, 1046.50];
            
            frequencies.forEach((freq, i) => {
                setTimeout(() => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                    gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    osc.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 0.5);
                }, i * 200);
            });
        }

        function createConfetti() {
            const emojis = ['üéâ', '‚≠ê', 'üåü', '‚ú®', 'üí´', 'üèÜ', 'üëè', 'üéä'];
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.cssText = `
                        position: fixed; pointer-events: none; font-size: 3em; z-index: 2001;
                        animation: confettiFall 3s ease-out forwards;
                    `;
                    confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-50px';
                    document.body.appendChild(confetti);
                    
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes confettiFall {
                            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                            100% { transform: translateY(${window.innerHeight + 100}px) rotate(${360 + Math.random() * 360}deg); opacity: 0; }
                        }
                    `;
                    document.head.appendChild(style);
                    
                    setTimeout(() => {
                        if (confetti.parentNode) confetti.parentNode.removeChild(confetti);
                        if (style.parentNode) style.parentNode.removeChild(style);
                    }, 3000);
                }, i * 100);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            initBoard();
            speak('Welcome to your token board! Do tasks to earn tokens and get your reward!');
        });
    </script>
</body>
</html>
