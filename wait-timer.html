<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚è∞ Wait Timer - Kaiden's World</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #e1f5fe 0%, #b3e5fc 100%); min-height: 100vh; padding: 20px; }
        .back-button { position: fixed; top: 20px; left: 20px; background: white; color: #0288d1; border: 2px solid #0288d1; padding: 12px 24px; border-radius: 25px; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 1000; text-decoration: none; }
        .back-button:hover { transform: scale(1.05); }
        .header { text-align: center; margin: 60px 0 30px; color: #0288d1; }
        .header h1 { font-size: 2.5em; font-weight: bold; margin-bottom: 10px; }
        .subtitle { font-size: 1.2em; color: #666; }
        .timer-container { max-width: 800px; margin: 0 auto; }
        .timer-display { background: white; border-radius: 30px; padding: 60px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 30px; position: relative; overflow: hidden; }
        .timer-circle { width: 300px; height: 300px; margin: 0 auto; position: relative; }
        .circle-bg { width: 100%; height: 100%; border-radius: 50%; border: 20px solid #e0e0e0; position: absolute; }
        .circle-progress { width: 100%; height: 100%; border-radius: 50%; border: 20px solid #4caf50; position: absolute; clip: rect(0, 300px, 300px, 150px); transition: all 0.3s ease; }
        .timer-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 4em; font-weight: bold; color: #0288d1; }
        .timer-label { font-size: 1.5em; color: #666; margin-top: 20px; }
        .status-icon { font-size: 5em; margin: 20px 0; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .preset-timers { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .preset-btn { background: white; border: 3px solid #0288d1; color: #0288d1; padding: 20px; border-radius: 20px; font-size: 1.3em; font-weight: bold; cursor: pointer; transition: all 0.3s ease; text-align: center; }
        .preset-btn:hover { background: #0288d1; color: white; transform: scale(1.05); }
        .preset-btn.active { background: #0288d1; color: white; }
        .controls { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .btn { padding: 15px 30px; border: none; border-radius: 20px; font-size: 1.2em; font-weight: bold; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .btn-start { background: #4caf50; color: white; }
        .btn-start:hover { background: #45a049; transform: scale(1.05); }
        .btn-pause { background: #ff9800; color: white; }
        .btn-pause:hover { background: #f57c00; transform: scale(1.05); }
        .btn-reset { background: #f44336; color: white; }
        .btn-reset:hover { background: #d32f2f; transform: scale(1.05); }
        .custom-timer { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-top: 30px; }
        .custom-title { font-size: 1.5em; font-weight: bold; color: #0288d1; margin-bottom: 20px; text-align: center; }
        .time-inputs { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .time-input { text-align: center; }
        .time-input input { width: 80px; padding: 15px; font-size: 1.5em; border: 3px solid #0288d1; border-radius: 15px; text-align: center; }
        .time-input label { display: block; margin-bottom: 8px; font-weight: bold; color: #666; }
        .visual-progress { height: 40px; background: #e0e0e0; border-radius: 20px; overflow: hidden; margin: 20px 0; position: relative; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #4caf50, #81c784); transition: width 1s linear; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        .completion-celebration { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 60px; border-radius: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); z-index: 2000; text-align: center; animation: bounceIn 0.6s ease-out; }
        .completion-celebration.show { display: block; }
        @keyframes bounceIn { 0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; } 50% { transform: translate(-50%, -50%) scale(1.1); } 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; } }
        .overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1999; }
        .overlay.show { display: block; }
        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .timer-circle { width: 250px; height: 250px; }
            .timer-text { font-size: 3em; }
            .preset-timers { grid-template-columns: repeat(2, 1fr); }
        }
    </style>

<body>
    <a href="index.html" class="back-button">üè† Back</a>
    <div class="header">
        <h1>‚è∞ Wait Timer ‚è∞</h1>
        <p class="subtitle">See how long to wait!</p>
    </div>
    <div class="timer-container">
        <div class="timer-display">
            <div class="status-icon" id="statusIcon">‚è∞</div>
            <div class="timer-circle">
                <div class="circle-bg"></div>
                <div class="timer-text" id="timerText">0:00</div>
            </div>
            <div class="timer-label" id="timerLabel">Choose a time</div>
            <div class="visual-progress">
                <div class="progress-bar" id="progressBar" style="width: 0%;">Ready</div>
            </div>
        </div>
        <div class="preset-timers">
            <button class="preset-btn" onclick="setTimer(30)">30 sec<br>‚è±Ô∏è</button>
            <button class="preset-btn" onclick="setTimer(60)">1 min<br>‚è±Ô∏è</button>
            <button class="preset-btn" onclick="setTimer(120)">2 min<br>‚è±Ô∏è</button>
            <button class="preset-btn" onclick="setTimer(300)">5 min<br>‚è±Ô∏è</button>
            <button class="preset-btn" onclick="setTimer(600)">10 min<br>‚è±Ô∏è</button>
            <button class="preset-btn" onclick="setTimer(900)">15 min<br>‚è±Ô∏è</button>
        </div>
        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="startTimer()">‚ñ∂Ô∏è Start</button>
            <button class="btn btn-pause" id="pauseBtn" onclick="pauseTimer()" style="display:none;">‚è∏Ô∏è Pause</button>
            <button class="btn btn-reset" onclick="resetTimer()">üîÑ Reset</button>
        </div>
        <div class="custom-timer">
            <div class="custom-title">‚öôÔ∏è Custom Time</div>
            <div class="time-inputs">
                <div class="time-input">
                    <label>Minutes</label>
                    <input type="number" id="minutes" min="0" max="60" value="0">
                </div>
                <div class="time-input">
                    <label>Seconds</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-start" onclick="setCustomTimer()">Set Timer</button>
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="completion-celebration" id="celebration">
        <div style="font-size: 5em; margin-bottom: 20px;">üéâ</div>
        <div style="font-size: 2em; font-weight: bold; color: #4caf50; margin-bottom: 15px;">All Done!</div>
        <div style="font-size: 1.3em; color: #666; margin-bottom: 30px;">Great job waiting!</div>
        <button class="btn btn-start" onclick="closeCelebration()">Okay!</button>
    </div>
    <script>
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let timerInterval = null;
        let isRunning = false;
        function setTimer(seconds) {
            totalSeconds = seconds;
            remainingSeconds = seconds;
            updateDisplay();
            speak(`Timer set for ${formatTime(seconds)}`);
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        function setCustomTimer() {
            const mins = parseInt(document.getElementById('minutes').value) || 0;
            const secs = parseInt(document.getElementById('seconds').value) || 0;
            totalSeconds = (mins * 60) + secs;
            if (totalSeconds === 0) { speak('Please enter a time'); return; }
            remainingSeconds = totalSeconds;
            updateDisplay();
            speak(`Timer set for ${formatTime(totalSeconds)}`);
        }
        function startTimer() {
            if (totalSeconds === 0) { speak('Please set a timer first'); return; }
            isRunning = true;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
            document.getElementById('statusIcon').textContent = '‚è≥';
            speak('Timer started');
            timerInterval = setInterval(() => {
                remainingSeconds--;
                updateDisplay();
                if (remainingSeconds <= 0) {
                    completeTimer();
                } else if (remainingSeconds === 10) {
                    speak('10 seconds left');
                } else if (remainingSeconds === 5) {
                    speak('5 seconds');
                }
            }, 1000);
        }
        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('statusIcon').textContent = '‚è∏Ô∏è';
            speak('Timer paused');
        }
        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            remainingSeconds = totalSeconds;
            updateDisplay();
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('statusIcon').textContent = '‚è∞';
            speak('Timer reset');
        }
        function completeTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            document.getElementById('statusIcon').textContent = '‚úÖ';
            document.getElementById('overlay').classList.add('show');
            document.getElementById('celebration').classList.add('show');
            speak('All done! Great job waiting!');
            playCompletionSound();
            createCelebration();
        }
        function closeCelebration() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('celebration').classList.remove('show');
            resetTimer();
        }
        function updateDisplay() {
            document.getElementById('timerText').textContent = formatDisplayTime(remainingSeconds);
            const percentage = totalSeconds > 0 ? ((totalSeconds - remainingSeconds) / totalSeconds) * 100 : 0;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percentage + '%';
            progressBar.textContent = remainingSeconds > 0 ? 'Waiting...' : 'Done!';
            if (remainingSeconds <= 10 && remainingSeconds > 0) {
                progressBar.style.background = 'linear-gradient(90deg, #ff9800, #ffb74d)';
            } else if (remainingSeconds === 0) {
                progressBar.style.background = 'linear-gradient(90deg, #4caf50, #81c784)';
            } else {
                progressBar.style.background = 'linear-gradient(90deg, #2196f3, #64b5f6)';
            }
        }
        function formatDisplayTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            if (mins === 0) return `${secs} seconds`;
            if (secs === 0) return `${mins} minute${mins > 1 ? 's' : ''}`;
            return `${mins} minute${mins > 1 ? 's' : ''} and ${secs} seconds`;
        }
        function speak(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.rate = 0.85; u.pitch = 1.1; u.volume = 0.9;
                speechSynthesis.speak(u);
            }
        }
        function playCompletionSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const frequencies = [523.25, 659.25, 783.99];
            frequencies.forEach((freq, i) => {
                setTimeout(() => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    osc.connect(gain); gain.connect(audioContext.destination);
                    osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                    gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    osc.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 0.5);
                }, i * 200);
            });
        }
        function createCelebration() {
            const emojis = ['üéâ','‚≠ê','‚ú®','üåü','üí´','üéä','üèÜ','üëè'];
            for (let i = 0; i < 15; i++) setTimeout(() => {
                const e = document.createElement('div');
                e.style.cssText = 'position:fixed;pointer-events:none;font-size:3em;z-index:2001;animation:celebration 2s ease-out forwards;';
                e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                e.style.left = Math.random() * window.innerWidth + 'px';
                e.style.top = window.innerHeight + 'px';
                document.body.appendChild(e);
                const s = document.createElement('style');
                s.textContent = '@keyframes celebration{0%{transform:translateY(0) rotate(0deg);opacity:1}100%{transform:translateY(-400px) rotate(360deg);opacity:0}}';
                document.head.appendChild(s);
                setTimeout(() => { if(e.parentNode)e.parentNode.removeChild(e); if(s.parentNode)s.parentNode.removeChild(s); }, 2000);
            }, i * 100);
        }
        window.addEventListener('DOMContentLoaded', () => {
            speak('Choose how long you want to wait');
        });
    </script>
</body>
</html>
